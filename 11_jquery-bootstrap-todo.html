<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Bootstrap Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style media="screen">
      #menu{
        border:solid 1px;
        padding:10px;
      }
      #hideBTN{
        float:right;
      }
      .container{
        border: solid 1px;
        padding:10px;
      }
      .row{
        border: solid 1px;
        padding:10px;
        margin: 5px;
      }
      .col{
        border: solid 1px;
        padding:10px;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>jQuery Bootstrap Todo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
              <!-- Begin Todo -->
              <p>
                <button type="button" name="button" id="showBTN"> Load Todos </button>
              </p>

              <div id="menu">
                <button type="button" name="button" id="hideBTN">Close</button>
                <br><br>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Enter a Todo" id="todoEntry"></textarea>
                  <label for="todoEntry">Enter a Todo</label>
                </div>
                <br>
                <button type="button" id="addBTN">Add</button>

                <div id="todoContent">
                  <!-- loaded by JavaScript -->
                </div>

              </div>
              <!-- End Todo -->
        </div>

      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      /* TODO APPLICATION*/
      $("#menu").hide();
      $("#showBTN").click(function(){
          //console.log("works!");
          $("#menu").show();
      });
      $("#hideBTN").click(function(){
          //console.log("works!");
          $("#menu").hide();
      });
      $("#addBTN").click(function(){
          var entry=$("#todoEntry").val();
          console.log(entry);
          $("#todoContent").append("<p>"+entry+"</p>");
      });

    </script>

  </body>
</html>
