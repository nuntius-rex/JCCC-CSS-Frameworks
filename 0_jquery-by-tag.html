<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - By Tag</title>
  </head>
  <body>


    <h1> jQuery - By Tag </h1>

    <h1>Test</h1>

    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>

    <!-- Get jQuery by searching for "jquery cdn google" -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
      //Style using jQuery(JavaScript) by tag: style every H1 tag
      $("h1").css("background-color","red");
      /*
        The above is the same as the following in CSS:
        h1{
          background-color:red;
        }
      */
      $("p").css("background-color","blue");

    </script>


  </body>
</html>
